<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planning Prototype</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #loading {
      padding: 20px;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">Loading app...</div>
  </div>
  
  <script>
    // Make React hooks available globally
    const { useState, useEffect, useCallback, useMemo, useRef } = React;
    
    // Load and transform the JSX file
    (async function() {
      try {
        console.log('Fetching JSX file...');
        const response = await fetch('./daily-planning-prototype.jsx');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const jsxCode = await response.text();
        console.log('JSX file loaded, transforming...');
        
        // Remove import statements and replace with React.* references
        // Replace export default with window assignment
        let modifiedCode = jsxCode
          .replace(/^import\s+React,\s*\{\s*([^}]+)\s*\}\s+from\s+['"]react['"];?\s*$/gm, (match, hooks) => {
            // Extract hook names and make them available
            return `// React hooks available globally: ${hooks}`;
          })
          .replace(/^import\s+React\s+from\s+['"]react['"];?\s*$/gm, '// React available globally')
          .replace(/\buseState\b/g, 'React.useState')
          .replace(/\buseEffect\b/g, 'React.useEffect')
          .replace(/\buseCallback\b/g, 'React.useCallback')
          .replace(/\buseMemo\b/g, 'React.useMemo')
          .replace(/\buseRef\b/g, 'React.useRef')
          .replace(/export default function DailyPlanningPrototype\(\)/g, 'window.DailyPlanningPrototype = function DailyPlanningPrototype()');
        
        // Transform JSX to JavaScript
        const transformed = Babel.transform(modifiedCode, {
          presets: ['react']
        });
        
        console.log('Code transformed, executing...');
        // Execute the transformed code
        eval(transformed.code);
        
        console.log('Component loaded:', typeof window.DailyPlanningPrototype);
        
        // Render the component
        if (typeof window.DailyPlanningPrototype === 'function') {
          const { createRoot } = ReactDOM;
          const root = createRoot(document.getElementById('root'));
          root.render(React.createElement(window.DailyPlanningPrototype));
          console.log('Component rendered!');
        } else {
          throw new Error('DailyPlanningPrototype function not found after loading');
        }
      } catch (error) {
        console.error('Error loading app:', error);
        document.getElementById('root').innerHTML = 
          '<div style="padding: 20px; color: red; font-family: sans-serif;">' +
          '<h2>Error Loading App</h2>' +
          '<p><strong>Error:</strong> ' + error.message + '</p>' +
          '<p><strong>Stack:</strong></p>' +
          '<pre style="background: #f5f5f5; padding: 10px; overflow: auto;">' + error.stack + '</pre>' +
          '<p>Make sure you are running this through a local HTTP server.</p>' +
          '<p>See README.md for instructions.</p>' +
          '</div>';
      }
    })();
  </script>
</body>
</html>
